  <link rel="icon" href="images/title-img.svg" type="image/x-icon">

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- BootStrap -->


  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>


  <link rel="stylesheet" href="styles.css">

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


</head>

<body>

  <!-- ********* Header Starts ********* -->
  <div id="header" class="">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light"
      style="background: linear-gradient(90deg, rgb(57, 122, 4) 10%, rgb(13, 204, 112) 50%);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img href="#home" src="images/tastebuds.png" alt="Logo" class="head_img d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="https://localhost:3000/#home">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="localhost:3000/#shop">Shops</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="localhost:3000/#food">Food</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="localhost:3000/#cart">Cart</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="localhost:3000/#support">Support</a>
            </li>
          </ul>
        </div>

      </div>

    </nav>


  </div>

  <div id="home" class="text-center">
    <h3 class="display-3">Transaction Successful !!</h3>
    
  </div>

  <div id="transactionDetails" class="container-fluid mx-auto text-center">
    <div class=" h3">
    <i class="fa-solid fa-circle-check fa-2xl p-5"></i>

    </div>
  </div>

<script>
  function getQueryParams() {
      const queryParams = new URLSearchParams(window.location.search);
      const params = {};
      for (const [key, value] of queryParams.entries()) {
          params[key] = value;
      }
      return params;
  }

  const transactionDetails = getQueryParams();

  const transactionDetailsDiv = document.querySelector("#transactionDetails");

  const paymentIdParagraph = document.createElement("p");
  paymentIdParagraph.textContent = "Payment ID: " + transactionDetails.razorpay_payment_id;
  transactionDetailsDiv.appendChild(paymentIdParagraph);

  const orderIdParagraph = document.createElement("p");
  
  const orderDateTimeParagraph = document.createElement("p");
  const orderDateTime = new Date();
  orderDateTimeParagraph.textContent = "Order Date and Time: " + orderDateTime.toLocaleString();
  transactionDetailsDiv.appendChild(orderDateTimeParagraph);
</script>


</body>
