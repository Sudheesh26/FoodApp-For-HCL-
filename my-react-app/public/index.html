<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="https://kit.fontawesome.com/c301d92c0f.js" crossorigin="anonymous"></script>
  <title>TasteBuds</title>
  <link rel="icon" href="images/title-img.svg" type="image/x-icon">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- BootStrap -->


  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>

  


  <link rel="stylesheet" href="styles.css">

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</head>
<body>

  <!-- ********* Header Starts ********* -->
  <div id="header" class="">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background: linear-gradient(to right, #24243e, #302b63, #0f0c29);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          
          <img href="#home" src="images/tastebuds.png" alt="Logo" class="head_img d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#shop">Shops</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#food">Food</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#cart">Cart</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#support">Support</a>
            </li>
          </ul>
        </div>

      </div>

    </nav>


  </div>

  <!-- ********* Header Ends ********* -->







  <!-- ********* Home Starts *********  -->

  <div id="home" class="h1"></div>


  <!-- ********* Home Ends ********* -->



  <!-- ********* Shop Starts ********* -->
  <div id="shop">

    <div class="container">

      <h1 class="h1 mb-3">Restaurants Available Now</h1>

      <div class="row justify-content-center m-5">
        <div id="stalls"></div>
      </div>

    </div>

  </div>

  <hr>
  <!-- ********* Shop Ends ********* -->

  <!-- ********* Foods Start ********* -->
  <div id="food">
    <div class="container">
      <h1 class="h1 m-5">Foods Available</h1>
      <div id="Shop-1">

        <h2 class="h2">Season-6</h2>
        <span class="badge bg-secondary">Note: The order of the food items denote the availability<br> (from high to low)</span>

        <div class="row justify-content-center">
          <div id="food-1"></div>
        </div>

      </div>
      <hr>
      <div id="Shop-2">
        <h2 class="h2">Naveen Restaurant</h2>

        <div class="row justify-content-center">
          <div id="food-2"></div>
        </div>

      </div>

      <div id="Shop-3">
        <h2 class="h2">JKans Restaurant</h2>

        <div class="row justify-content-center">
          <div id="food-3"></div>
        </div>
      </div>
    </div>

  </div>
  
  <!-- ********* Foods End ********* -->


  <!-- ********* Cart Start ********* -->
  <div id="cartList" class="container-fluid text-center">
    <h3 class="text-dark cart_head">Your Cart</h3>
    <div id="cart">
    </div>
    <form action="" id="order_btn"></form>


  </div>


  <!-- ********* Cart End ********* -->

  <!-- ********* Support Start ********* -->

  <div id="support">
    <div class="container-fluid">
      <footer class="bg-light text-center">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Form -->
          <section class="">
            <form  onsubmit="openGmail(event)" method="post" enctype="text/plain" class="form-group">
              <!--Grid row-->
              <div class="row d-flex justify-content-center">
                <!--Grid column-->
                <div class="col-auto">
                  <p class="pt-2">
                    <strong>Contact Us</strong>
                  </p>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="textArea">Please enter your issues or suggestions.</label>
                    <textarea name="" id="textArea" class="form-control" cols="20" rows="5"></textarea>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control" />
                  </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-auto">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary mb-4">
                    Send
                  </button>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->
            </form>
          </section>
          <!-- Section: Form -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright:
          <a class="text-dark" href="">Team Nexus Minds</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </div>

  <script>
    function openGmail(event) {
      event.preventDefault();
      const emailAddress = document.getElementById('email').value;
      const subject = 'Thanks for writing to Us'; // You can customize the subject as needed
      const message = document.getElementById('textArea').value;
      
      const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${emailAddress}&su=${subject}&body=${message}`;
      
      
      window.open(gmailUrl, '_blank');
      window.location.href = '#';
      
      
      return false;

    }
  </script>

  <!-- ********* Support End ********* -->

</body>

</html>
